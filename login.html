<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/styles.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VriddhaSeva</title>

</head>

<body class="grey lighten-4">
  <!-- NAVIGATION -->
  <nav class="blue darken-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">VriddhaSeva</a>
      </div>
    </div>
  </nav>

  <!-- SECTION: LOGIN -->


  <div class="bg-image"></div>

  <div class="bg-text">
    <section class="section section-login">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login transparent darken-8 white-text darken-4 center">
              <h2>Login</h2>
              <form action="medical.html">
                <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" name="mail" id="mail">
                  <label class="white-text" for="mail">Email</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" name="pass" id="pass">
                  <label class="white-text" for="pass">Password</label>
                </div>
                
                <input type="submit" value="Login" class="btn btn-large btn-extended grey lighten-4 black-text">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  


 

  
   



  <!-- FOOTER -->
  <footer class="section blue darken-2 white-text center">
    <p>VriddhaSeva Panel Copyright &copy; 2019</p>
  </footer>



  <!-- PRELOADER -->
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>



  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>
    // Custom JS & jQuery here

    // HIDE SECTIONS
    $('section').hide();
    $('footer').hide();
    // hiding all the sections initially so we can show the preloader

    setTimeout(function () {
      $(document).ready(function () {
        // SHOW SECTIONS
        $('section').fadeIn();
        $('footer').fadeIn();
        // HIDE PRELOADER
        $('.loader').fadeOut();
      });
    }, 1000);
      // PRELOADER

  </script>
</body>

</html>
